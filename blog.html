---
permalink: /blog
layout: default
title: Blog
---
<div class="container mt-3">
    <ul>
        {% for post in site.posts %}
          <li class="fs-4" >
            <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string: "ordinal", "US" }}
          </li>
        {% endfor %}
      </ul>
</div>
