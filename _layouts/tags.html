---
layout: blog
---
<div class="post">
    <h2>Tag: {{ page.tag }}</h2>
    <hr>
    <ul>
        {% for post in site.posts %}
            {% if post.tags contains page.tag %}
            <li class="fs-4 mb-3" >
                <a href="{{ post.url }}">{{ post.title }}</a> - {{ post.date | date_to_string: "ordinal", "US" }}
                <div class="fs-6">
                {% for tag in post.tags %}<a href="/tags/{{ tag }}.html">#{{ tag }}</a> {% endfor %}
                </div>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
