<div class="bg-body-tertiary pt-3 sticky-top">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
            <a class="navbar-brand me-auto" href="/home"><img src="/assets/images/Name-Logo.png" alt="Company Logo" style="height:80px;"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav ms-auto">
                {% for item in site.data.header %}
                    <li class="nav-item ms-5"><a href="{{ item.link }}" class="nav-link fs-3 fw-bold" style="letter-spacing: 3px;">
                        {{ item.name }}
                    </a></li>
                {% endfor %}
                </ul>
            </div>
            </div>
        </nav>
    </div>
</div>
